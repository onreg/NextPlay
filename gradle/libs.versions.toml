[versions]
agp = "8.12.1"
kotlin = "2.2.20"
ksp = "2.2.20-2.0.4"

composeBom = "2025.08.00"

hilt = "2.57.1"
hiltAndroid = "1.3.0-beta01"

junit = "4.13.2"
junitAndroid = "1.3.0"

coreKtx = "1.17.0"
lifecycleRuntimeKtx = "2.9.2"
activityCompose = "1.10.1"
appcompat = "1.7.1"

coroutines = "1.10.2"
coil = "3.3.0"
androidTools = "31.9.0"
desugarJdkLibs = "2.1.4"
retrofit = "2.11.0"
okhttp = "5.0.0"
moshi = "1.15.1"
room = "2.6.1"
paging = "3.3.2"
paparazzi = "1.3.0"
mockito = "5.14.2"
mockitoKotlin = "5.4.0"
androidxTestCore = "1.6.1"
robolectric = "4.13"

[libraries]
# AndroidX
androidx-appcompat              = { group = "androidx.appcompat", name = "appcompat",             version.ref = "appcompat" }
androidx-core-ktx               = { group = "androidx.core",      name = "core-ktx",              version.ref = "coreKtx" }
androidx-lifecycle-runtime-ktx  = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-activity-compose       = { group = "androidx.activity",  name = "activity-compose",      version.ref = "activityCompose" }

# Coroutines
kotlinx-coroutines = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }

# Image loading
coil-compose = { group = "io.coil-kt.coil3", name = "coil-compose", version.ref = "coil" }
coil-network = { group = "io.coil-kt.coil3", name = "coil-network-okhttp", version.ref = "coil" }

# Network
retrofit                   = { group = "com.squareup.retrofit2", name = "retrofit",                 version.ref = "retrofit" }
retrofit-converter-moshi   = { group = "com.squareup.retrofit2", name = "converter-moshi",          version.ref = "retrofit" }
okhttp                     = { group = "com.squareup.okhttp3",   name = "okhttp",                   version.ref = "okhttp" }
okhttp-logging             = { group = "com.squareup.okhttp3",   name = "logging-interceptor",      version.ref = "okhttp" }
mockwebserver              = { group = "com.squareup.okhttp3",   name = "mockwebserver",            version.ref = "okhttp" }
moshi                      = { group = "com.squareup.moshi",     name = "moshi",                    version.ref = "moshi" }
moshi-kotlin               = { group = "com.squareup.moshi",     name = "moshi-kotlin",             version.ref = "moshi" }
moshi-adapters             = { group = "com.squareup.moshi",     name = "moshi-adapters",           version.ref = "moshi" }

# Persistence & paging
room-runtime               = { group = "androidx.room",          name = "room-runtime",             version.ref = "room" }
room-ktx                   = { group = "androidx.room",          name = "room-ktx",                 version.ref = "room" }
room-paging                = { group = "androidx.room",          name = "room-paging",              version.ref = "room" }
room-compiler              = { group = "androidx.room",          name = "room-compiler",            version.ref = "room" }
room-testing               = { group = "androidx.room",          name = "room-testing",             version.ref = "room" }
paging-runtime             = { group = "androidx.paging",        name = "paging-runtime",           version.ref = "paging" }
paging-compose             = { group = "androidx.paging",        name = "paging-compose",           version.ref = "paging" }
paging-common              = { group = "androidx.paging",        name = "paging-common",            version.ref = "paging" }

# Jetpack Compose
compose-bom              = { group = "androidx.compose",                  name = "compose-bom",              version.ref = "composeBom" }
compose-ui               = { group = "androidx.compose.ui",               name = "ui" }
compose-material3        = { group = "androidx.compose.material3",        name = "material3" }
compose-tooling          = { group = "androidx.compose.ui",               name = "ui-tooling" }
compose-tooling-preview  = { group = "androidx.compose.ui",               name = "ui-tooling-preview" }
compose-test-manifest    = { group = "androidx.compose.ui",               name = "ui-test-manifest" }
compose-test-junit4      = { group = "androidx.compose.ui",               name = "ui-test-junit4" }

# Hilt
hilt-android            = { module = "com.google.dagger:hilt-android",        version.ref = "hilt" }
hilt-compiler           = { module = "com.google.dagger:hilt-compiler",       version.ref = "hilt" }
hilt-navigation-compose = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "hiltAndroid" }

# Test
junit                      = { group = "junit",                  name = "junit",                    version.ref = "junit" }
junit-android              = { group = "androidx.test.ext",      name = "junit",                    version.ref = "junitAndroid" }
junit-kotlin               = { group = "org.jetbrains.kotlin",   name = "kotlin-test-junit",        version.ref = "kotlin" }
coroutines-test            = { group = "org.jetbrains.kotlinx",  name = "kotlinx-coroutines-test",  version.ref = "coroutines" }
mockito-core               = { group = "org.mockito",            name = "mockito-core",             version.ref = "mockito" }
mockito-kotlin             = { group = "org.mockito.kotlin",     name = "mockito-kotlin",           version.ref = "mockitoKotlin" }
paparazzi                  = { group = "app.cash.paparazzi",     name = "paparazzi",                version.ref = "paparazzi" }
androidx-test-core         = { group = "androidx.test",          name = "core",                     version.ref = "androidxTestCore" }
robolectric                = { group = "org.robolectric",        name = "robolectric",              version.ref = "robolectric" }

# Desugaring
desugar-jdk-libs = { module = "com.android.tools:desugar_jdk_libs", version.ref = "desugarJdkLibs" }

# Dependencies of the included build-logic
android-gradlePlugin = { group = "com.android.tools.build", name = "gradle",                                version.ref = "agp" }
kotlin-gradlePlugin  = { group = "org.jetbrains.kotlin",    name = "kotlin-gradle-plugin",                  version.ref = "kotlin" }

[plugins]
android-application = { id = "com.android.application",             version.ref = "agp" }
android-library     = { id = "com.android.library",                 version.ref = "agp" }
kotlin-android      = { id = "org.jetbrains.kotlin.android",        version.ref = "kotlin" }
kotlin-compose      = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
ksp                 = { id = "com.google.devtools.ksp",             version.ref = "ksp" }
hilt                = { id = "com.google.dagger.hilt.android",      version.ref = "hilt" }
paparazzi           = { id = "app.cash.paparazzi",                  version.ref = "paparazzi" }
